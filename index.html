<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo. Chee Chee</p>
      </div>
    </div>
    <div class="container">
      <table
        class="table table-bordered table-md table-dark table-responsive-sm"
      >
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <table
        class="table table-bordered table-md table-dark table-responsive-sm"
      >
        <thead>
          <tr>
            <th scope="col">Add Train</th>
          </tr>
        </thead>
      </table>
      <form>
        <div class="form-group">
          <label for="train-input">Train name</label>
          <input
            type="text"
            class="form-control"
            id="train_name"
            placeholder="type here..."
          />
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination-input"
            placeholder="type here..."
          />
        </div>
        <div class="form-group">
          <label for="train-schedule">First Train Time</label>
          <input
            type="text"
            class="form-control"
            id="destination-input"
            placeholder="type here..."
          />
        </div>
        <div class="form-group">
          <label for="train-frequency">Frequency</label>
          <input
            type="text"
            class="form-control"
            id="frequency-input"
            placeholder="type here..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container-fluid"></div>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
